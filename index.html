<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - GameStore</title>
  <!-- Importando Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100">
  
  <!-- Card centralizado para Login -->
  <div class="card p-4 shadow-lg" style="width: 22rem;">
    <!-- Logo da loja em formato circular -->
    <img src="img/logo.png" 
         alt="Logo" 
         class="img-fluid rounded-circle mx-auto d-block mb-3"
         style="width:120px; height:120px; object-fit:cover;">
    <h2 class="text-center mb-4">Login</h2>
    <!-- Formulário usando classes Bootstrap -->
    <form>
      <!-- form-control deixa os inputs estilizados -->
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
      </div>
      <!-- btn + btn-primary aplica estilo de botão Bootstrap -->
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <div class="mt-3 text-center">
      <a href="paginas/loja.html">Entrar sem login</a>
    </div>
  </div>

  <!-- Script Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
